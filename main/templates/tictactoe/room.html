<!-- chat/templates/chat/room.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{room_name}} | TicTacToe Room</title>
</head>

<style>

    table tr td{
        border: 1px solid #000;
        width: 80px;
        height: 80px;
        font-size: 70px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        color: black;
        transition: all 300ms cubic-bezier(.47,1.64,.41,.8);
    }

    .empty{
        font-size: 50px;
        {% comment %} transition: all 100ms linear; {% endcomment %}
        color: white;
    }

</style>

<body>
    <div id="root"></div>
    
    {{ room_name|json_script:"room-name" }}

    <script src="{% static 'js/index.bundle.js' %}"></script>
</body>
</html>
